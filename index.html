<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>Pro Chess Mobile</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              wood: {
                light: '#deb887',   /* Light Oak */
                dark: '#8b4513',    /* Dark Walnut */
                border: '#5d4037',
                highlight: '#f4e4bc',
              }
            },
            boxShadow: {
              'board-3d': '0 20px 50px -12px rgba(0, 0, 0, 0.8), inset 0 0 0 8px #3e2723, inset 0 2px 10px rgba(0,0,0,0.5)',
              'piece': '2px 4px 4px rgba(0,0,0,0.4)',
              'panel': '0 4px 6px rgba(0,0,0,0.3), inset 0 1px 0 rgba(255,255,255,0.1)',
              'btn-wood': '0 4px 0 #3e2723, 0 5px 10px rgba(0,0,0,0.3)',
              'btn-wood-active': '0 0 0 #3e2723, inset 0 2px 5px rgba(0,0,0,0.3)',
              'inner-tray': 'inset 0 3px 6px rgba(0,0,0,0.6), 0 1px 0 rgba(255,255,255,0.1)'
            },
            animation: {
              'fade-in': 'fadeIn 0.3s ease-out',
              'pop-in': 'popIn 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275)',
              'slide-up': 'slideUp 0.3s ease-out'
            },
            keyframes: {
              fadeIn: {
                '0%': { opacity: '0' },
                '100%': { opacity: '1' },
              },
              popIn: {
                '0%': { transform: 'scale(0.8)', opacity: '0' },
                '100%': { transform: 'scale(1)', opacity: '1' },
              },
              slideUp: {
                '0%': { transform: 'translateY(20px)', opacity: '0' },
                '100%': { transform: 'translateY(0)', opacity: '1' },
              }
            }
          },
        },
      }
    </script>
    <style>
      html, body {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100dvh;
        overflow: hidden;
        overscroll-behavior: none;
        touch-action: none;
        -webkit-user-select: none;
        user-select: none;
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      }

      /* Realistic Table Background */
      .app-bg {
        background-color: #212121;
        background-image: 
          radial-gradient(circle at center, #2c2c2c 0%, #1a1a1a 100%);
      }

      /* Wood Grain Pattern for Board */
      .wood-texture-light {
        background-color: #e3c193;
        background-image: repeating-linear-gradient(45deg, rgba(0,0,0,0.03) 0px, rgba(0,0,0,0.03) 2px, transparent 2px, transparent 4px);
      }
      .wood-texture-dark {
        background-color: #8b5a2b;
        background-image: repeating-linear-gradient(45deg, rgba(0,0,0,0.05) 0px, rgba(0,0,0,0.05) 2px, transparent 2px, transparent 4px);
      }

      /* UI Panels Wood Look */
      .wood-panel {
        background: linear-gradient(180deg, #5d4037 0%, #3e2723 100%);
        border: 1px solid #6d4c41;
        box-shadow: 0 10px 20px rgba(0,0,0,0.5), inset 0 1px 0 rgba(255,255,255,0.15);
      }

      /* Piece Styling */
      .piece-real {
        filter: drop-shadow(1px 4px 3px rgba(0,0,0,0.5));
        transition: transform 0.1s;
      }
      .piece-real:active {
        transform: scale(1.1) translateY(-5px);
        filter: drop-shadow(1px 15px 10px rgba(0,0,0,0.4));
        z-index: 50;
      }

      /* Tray for killed pieces */
      .graveyard-tray {
        background-color: #261a15;
        box-shadow: inset 0 2px 5px rgba(0,0,0,0.8);
        border-bottom: 1px solid rgba(255,255,255,0.1);
      }
    </style>
    <script type="importmap">
{
  "imports": {
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3",
    "chess.js": "https://esm.sh/chess.js@^1.4.0"
  }
}
</script>
  </head>
  <body class="app-bg text-amber-50 flex flex-col">
    <div id="root" class="h-full w-full"></div>
  </body>
</html>
